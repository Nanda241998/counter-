<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" ;>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>counter</title>

  <style>

    body{
      background-color: black;
      color: white;
    }

    h1 {
      color: white;
      margin-center: 25px;
    }

    .button {
      background-color: white;
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button class {
      background-color: black;
      color: white;
    }

    span {
      color: white;
      font-size: 25px;
    }


    p {
      color: white;
      font-size: 20px;

    }

    p1 {
      color: red;
    }
  </style>
</head>

<body style="text-align">
  
    <h1>Counter using HTML</right>
    </h1>
   
    <p><u>Your Current Count is :  <span id="counting"></span> </u><br></p>
    <p1 id="error"></p1>
    <br>
    <br>
    <button class="button" onclick=" increment()">Increment</button>
    <button class="button" onclick=" decrement()">Decrement</button>
    <button class="button" onclick="reset()">clear</button>

  <script>

    var data = 0;
    var error = "Error: Cannot go below 0";
    var errorReset = "";
    document.getElementById("counting").innerText = data;
    function increment() {
      data = data + 1;
      document.getElementById("counting").innerText = data;
    }
    function decrement() {
      if(data>0){
        data = data - 1;
      document.getElementById("counting").innerText = data;
      }
      else{
        document.getElementById("error").innerText = error;
      }
    }

    function reset() {
      data = 0;
      document.getElementById("counting").innerText = data;
      document.getElementById("error").innerText = errorReset;
    }
  </script>
</body>

</html>
